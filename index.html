<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta chartset="utf-8" name="viewport" content="width=device-width, initial-scale=1" />

		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<!-- bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
			crossorigin="anonymous"
		></script>

		<!-- font -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
			rel="stylesheet"
		/>

		<!-- favicon -->
		<link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

		<!-- Font Awesome icons (free version) -->
		<script
			src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
			crossorigin="anonymous"
		></script>

		<!-- custom -->
		<link rel="stylesheet" href="./style.css" />
		<script type="text/javascript" src="./script.js"></script>
	</head>
	<body>
		<div class="header">
			<div class="brand">
				국방 늬우스
			</div>
			<div class="navBar">
				<div class="navItem">
					Home
				</div>
				<div class="navItem">
					News
				</div>
				<div class="navItem">
					Process
				</div>
				<div class="navItem">
					About
				</div>
			</div>
		</div>
		<div class="contents">
			<section class="home">
				<img class="monitorImg" src="images/monitor.jpg" />
				<img class="homeImg" src="images/home.png" />
				<img class="homeTextImg" src="images/hometext.png" />
				<div class="homeText">
					<p class="brandText">
						꾹밥 늬웅스
					</p>
					<p class="descText">
						국방기관 발행 신문 분석 및 시각화 서비스
					</p>
				</div>
				<div class="downArrow">
					<img src="images/downarrow.png" />
				</div>
			</section>

			<section class="news">
				<div class="subHead">
					<div class="subHeadTitle">
						News
					</div>
					<div class="underBar"></div>
				</div>
				<div class="newsContent">
					<img class="newsImg" src="images/craousel.png" />
				</div>
			</section>

			<section class="process">
				<div class="subHead">
					<div class="subHeadTitle">
						Process
					</div>
					<div class="underBar"></div>
				</div>
				<div class="processContent">
					<div class="processSteps">
						<div class="step first">
							<img class="stepImg" src="process/a.png">
						</div>
						<div class="step second">
							<img class="stepImg" src="process/b.png">
						</div>
						<div class="step third">
							<img class="stepImg" src="process/c.png">
						</div>
					</div>
				</div>
			</section>

			<section class="about">
				<div class="subHead">
					<div class="subHeadTitle">
						About
					</div>
					<div class="underBar"></div>
				</div>
				<div class="aboutContent">
					<div class="aboutPeople">쇠고기감짜국 / 닭곰탕</div>
					
					<div class="aboutPeople">쇠고기감짜국 / 닭곰탕</div>
					
					<div class="aboutPeople">쇠고기감짜국 / 닭곰탕</div>
					
					<div class="aboutPeople">쇠고기감짜국 / 닭곰탕</div>
					
					<div class="aboutPeople">쇠고기감짜국 / 닭곰탕</div>
					
					<div class="aboutPeople">쇠고기감짜국 / 닭곰탕</div>
				</div>
			</section>
		</div>
	</body>
</html>
